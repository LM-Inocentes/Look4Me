
<div  class="container">

  <img [src]="item.img" [alt]="item.name"/>

  <div class="details">
    <div class="header">
      <span class="name">
        {{item.name}}
      </span>
    </div>


    <div class="about">
      <span>
        <strong>{{item.more_info}}</strong>
      </span>
    </div>

    <div class="origins">
      <span>
        Location: {{item.loc}}
      </span>
      <span>
        Date: {{item.date}}
      </span>

    </div>
  </div>

</div>
